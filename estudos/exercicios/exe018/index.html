<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes em CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cookie&display=swap');

        @font-face {
            font-family: 'RubikVinyl';
            src: url(RubikVinyl-Regular.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
    </style>
</head>
<body>
    <h1 >Fontes em CSS</h1>
    <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: 500; font-size: 28px; " >Podemos configurar fontes padr√£o do sistema</h2>
    <h2 style="font-size: 2em; font-family: 'Cookie', cursive">Ou usar uma fonte do Google Fonts</h2>    
    <h2 style="font-family: 'RubikVinyl'; font-size: 2em;">Ou ainda usar um arquivo local de fontes</h2>
</body>
</html>
