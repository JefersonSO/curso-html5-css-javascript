<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√†rio</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
        <form action="salvar.html" method="post" autocomplete="on">
            <p>
                <label for="iusu">Usuario:</label>
                <input type="text" name="usu" id="iusu" required minlength="5"  maxlength="15" size="8" autocomplete="username" placeholder="min 5 max 15">
            </p>
            <p>
                <label for="isen">Senha:</label>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" autocomplete="current-password" placeholder="min 8 caracteres">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    
</body>
</html>
