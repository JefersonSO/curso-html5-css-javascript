<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulàrio</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>Teste de Formulàrio</h1>
    <fieldset><legend>Nota do aluno</legend>
        <form action="cadastro.py" method="get">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" >
        
            </p>
            <p>
                <label for="imedia">Mèdia</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
            </p>
            <p>
                <label for="idata">Data:</label>
                <input type="date" name="data" id="idata">
            </p>
            <p>
                <input type="submit" >
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
