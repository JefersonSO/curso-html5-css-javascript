<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio tabelas 3</title>
    <link rel="stylesheet" href="./style/tabela004.css">

        </tr>

            <td>Bruno Mendonça</td>
            <td>Intocaveis</td>
            <td>Amnèsia</td>
            <td>Gladiador</td>

        <tr>
            <td>Daniel Lourenço</td>

    </table>

</html>
