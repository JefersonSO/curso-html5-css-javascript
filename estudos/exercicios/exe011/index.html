<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <h2>Tente abrir esse site em dispositivos diferentes 
        ou simplesmente aumente e diminua o tamanho do seu navegador
    </h2>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/j.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/e.png" type="image/png"> 
        <img src="imagens/f.png" alt="A imagem flexivel funciona">
    </picture>
    <h1>Reproduzindo Àudio</h1>
    <h2>Vamos aprender a reproduzir um àudio em HTML5.</h2>
    <audio preload="metadata" controls autoplay loop>
        <Source SRC="midia/happy-mistake.mp3" type="audio/mpeg"></Source> 
    </audio>
</body>
</html>
