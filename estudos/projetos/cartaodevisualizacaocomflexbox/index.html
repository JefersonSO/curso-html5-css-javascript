<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen">
    <link rel="stylesheet" href="estilos/portrait.css" media="screen and (orientation: portrait)">
     
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <section class="card">
       <div class="img"></div>
       <section class="info">
            <h1>PERFUME</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
             Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="preco">
                <p id="pnovo">$149.99</p>
                <p id="pantigo">$169.99</p>
            </div>
            <div class="button">
                <a href="#">
                    <span class="material-symbols-outlined">
                        shopping_cart
                        </span>
                    <p>Add to cart</p>
                </a>
            </div>
        </section>
    </section>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/JefersonSO" target="_blank">JefSonSO</a>.
    </footer>
</body>

</html>
