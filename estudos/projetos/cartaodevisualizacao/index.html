<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/descktop.css" media="screen and (orientation:landscape)">
</head>
<body>

  <div class="card">
    <div class="foto"></div>
    <div class="info">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
         A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
       <div class="preco">
          <p id="atual">$149.99</p>
          <p id="antigo">$169.99</p>
       </div>
       <div class="add_to_cart"><a href="#">
        <p>
          <span class="material-symbols-outlined">
          shopping_cart
          </span>
          Add to Cart
        </p>
       </a>
        </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JefersonSO" target="_blank">JefSonSO</a>.
  </div>
</body>
</html>
