<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <link rel="stylesheet" href="styles/desktop.css">

  <link rel="stylesheet" href="styles/portrait.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>
  
  <section class="box">
    
    <div class="options">
      <img src="images/logo.svg" alt="logo fylo">
      <div class="icons">
        <span><img src="images/icon-document.svg" alt="document"> 
      </span>
        <span><img src="images/icon-folder.svg" alt="folder"></span>
        <span><img src="images/icon-upload.svg" alt="upload" id="upload"></span>
      </div>


    </div>
    
    
    <div class="storage">
       
        <p>
          Youâ€™ve used <strong>815 GB</strong> of your storage        
        </p>
        <div class="meter">
          <div id="bar">
            <div id="point"></div>
          </div>

        </div>
        <div id="gb">
          <p> <strong>0 GB</strong></p>
          <p><strong>1000 GB</strong></p>
        </div>   
        
    </div>
    <div id="balloon">
      <p id="n">185 </p>
      <p id="l">GB LEFT</p>
    </div>
    
  </section>
   
  <footer class="attribution">
